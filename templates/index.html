<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DixonLM</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
        }

        #settings {
            width: 30%;
            background-color: #6ab0f3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
        }

        #settings textarea, #settings input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #constantPrompt {
            height: 150px;
            font-size: 18px;
            resize: none;
            background-color: #e9f3fc;
        }

        #saveSettings {
            background-color: #004080;
            color: white;
            border: none;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #saveSettings:hover {
            background-color: #002d5b;
        }

        #chatContainer {
            width: 70%;
            margin-left: 30%;
            padding: 20px;
            background-color: #08306b;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e9f3fc;
            color: black;
            border-radius: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user {
            background-color: #086ed5;
            color: white;
            align-self: flex-end;
        }

        .ai {
            background-color: #2492ff;
            color: white;
            align-self: flex-start;
        }

        #inputContainer {
            display: flex;
            margin-top: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #e9f3fc;
        }

        #sendMessage {
            font-size: 16px;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        #sendMessage:hover {
            background-color: #002d5b;
        }
    </style>
</head>
<body>

    <!-- Left Panel (Settings) -->
    <div id="settings">
        <h2>Instruction</h2>
        <textarea id="constantPrompt" rows="4" placeholder="Enter constant prompt..."></textarea>

        <label>Temperature:</label>
        <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">

        <label>Max Tokens:</label>
        <input type="number" id="maxTokens" min="1" max="500" step="1" value="100">

        <button id="saveSettings">Save</button>
    </div>

    <!-- Right Panel (Chat) -->
    <div id="chatContainer">
        <h1>Chat with DixonLM</h1>
        <div id="chatbox"></div>

        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        // Keep track of full conversation
        let chatHistory = [];

        // Save user settings
        document.getElementById("saveSettings").addEventListener("click", function() {
            const constantPrompt = document.getElementById("constantPrompt").value;
            const temperature = document.getElementById("temperature").value;
            const maxTokens = document.getElementById("maxTokens").value;

            fetch("/set_settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    constant_prompt: constantPrompt,
                    temperature: temperature,
                    max_tokens: maxTokens
                })
            })
            .then(response => response.json())
            .then(data => alert("Settings saved successfully!"));
        });

        // Function to send message
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            let chatbox = document.getElementById("chatbox");

            // Display and store user message
            chatbox.innerHTML += `<div class="message user"><b>You:</b> ${userInput}</div>`;
            chatHistory.push({ role: "user", content: userInput });

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ history: chatHistory })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<div class="message ai"><b>AI:</b> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;

                // Store AI reply
                chatHistory.push({ role: "assistant", content: data.reply });
            });

            document.getElementById("userInput").value = "";
        }

        // Send message on button click
        document.getElementById("sendMessage").addEventListener("click", sendMessage);

        // Send message on pressing Enter key
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
